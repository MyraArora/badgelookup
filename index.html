        function fetchCredential() {
            const email = document.getElementById("email").value.trim().toLowerCase();
            const result = document.getElementById("result");
            
            if (credentials[email]) {
                const { name, url } = credentials[email];
                result.innerHTML = `<strong>${name}</strong>, your credential is available: <br><a href="${url}" target="_blank">View Credential</a>`;

                result.innerHTML = "No badge found for this email.";
